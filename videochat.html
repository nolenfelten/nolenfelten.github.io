<!DOCTYPE html>
<html>
<head>
  <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0098ff;
      color: white;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .video-container {
      display: flex;
      width: 100%;
      height: 50%;
    }

    .video-container video {
      width: 50%;
      height: 100%;
      object-fit: cover;
      background: white;
      border: 2px solid #FF0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <center>
      <h1>Welcome!</h1>
      <p>Room: <a id="room"></a></p>
      <p>Share URL: <input type="text" id="roomurl" value=""><button id="copyButton">Copy</button></p>
    </center>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>
  <script>
    		document.getElementById("room").innerHTML = location.href.split("#")[1];
			document.getElementById("roomurl").setAttribute("value", location.href);
					
			const textInput = document.getElementById('roomurl');
			const copyButton = document.getElementById('copyButton');

			copyButton.addEventListener('click', () => {
				// Select the text in the input field
				textInput.select();
				textInput.setSelectionRange(0, 99999); // For mobile devices

				// Copy the selected text to the clipboard
				document.execCommand('copy');

				// Clear the selection
				window.getSelection().removeAllRanges();

				// Provide feedback to the user
				copyButton.innerText = 'Copied!';
				setTimeout(() => {
					copyButton.innerText = 'Copy';
				}, 2000); // Reset button text after 2 seconds
			});
			let room;
			let pc;

			const configuration = {
				iceServers: [{
					urls: 'stun:stun.l.google.com:19302'
				}]
			};

			const drone = new ScaleDrone('y0N6q0oVsjY9fEiu');




			function onSuccess() {};

			function onError(error) {
				console.error(error);
			};


			// Generate random room name if needed
			if (!location.hash) {
				location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16);
			};
			const roomHash = location.hash.substring(1);




			// Room name needs to be prefixed with 'observable-'
			const roomName = 'observable-' + roomHash;




			drone.on('open', error => {

				if (error) {
					return console.error(error);
				}

				room = drone.subscribe(roomName);

				room.on('open', error => {
					if (error) {
						onError(error);
					}
				});


				// We're connected to the room and received an array of 'members'
				// connected to the room (including us). Signaling server is ready.
				room.on('members', members => {
					console.log('MEMBERS', members);
					// If we are the second user to connect to the room we will be creating the offer
					const isOfferer = members.length === 2;
					startWebRTC(isOfferer);
				});
			});




			// Send signaling data via Scaledrone
			function sendMessage(message) {
				drone.publish({
					room: roomName,
					message
				});
			}

			function startWebRTC(isOfferer) {
				pc = new RTCPeerConnection(configuration);

				// 'onicecandidate' notifies us whenever an ICE agent needs to deliver a
				// message to the other peer through the signaling server
				pc.onicecandidate = event => {
					if (event.candidate) {
						sendMessage({
							'candidate': event.candidate
						});
					}
				};

				// If user is offerer let the 'negotiationneeded' event create the offer
				if (isOfferer) {
					pc.onnegotiationneeded = () => {
						pc.createOffer().then(localDescCreated).catch(onError);
					}
				}

				// When a remote stream arrives display it in the #remoteVideo element
				pc.onaddstream = event => {
					remoteVideo.srcObject = event.stream;
				};

				navigator.mediaDevices.getUserMedia({ audio: true, video: true, }).then(stream => {
					// Display your local video in #localVideo element
					localVideo.srcObject = stream;
					// Add your stream to be sent to the conneting peer
					pc.addStream(stream);
				}, onError);







				// Listen to signaling data from Scaledrone
				room.on('data', (message, client) => {
					// Message was sent by us
					if (client.id === drone.clientId) {
						return;
					}

					if (message.sdp) {
						// This is called after receiving an offer or answer from another peer
						pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {
							// When receiving an offer lets answer it
							if (pc.remoteDescription.type === 'offer') {
								pc.createAnswer().then(localDescCreated).catch(onError);
							}
						}, onError);
					} else if (message.candidate) {
						// Add the new ICE candidate to our connections remote description
						pc.addIceCandidate(
							new RTCIceCandidate(message.candidate), onSuccess, onError
						);
					}
				});
			}






			function localDescCreated(desc) {
				pc.setLocalDescription(
					desc,
					() => sendMessage({
						'sdp': pc.localDescription
					}),
					onError
				);
			}
  </script>
</body>
</html>
