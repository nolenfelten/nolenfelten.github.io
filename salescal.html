<!DOCTYPE html>
<html>
<head>
  <title>Product Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    h2 {
      color: #333;
    }
    input[type=number], button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 10px;
      font-size: 1.1em;
      color: #555;
    }

    /* Mobile Styles */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      table {
        font-size: 14px;
      }
      input[type=number], button {
        padding: 8px;
        margin: 3px 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Price Calculator</h2>
    <table>
      <tr>
        <td><b>Initial Inventory:</b> 108g (Grams)</td>
        <td><b>Invested:</b> $1400 (Principle)</td>
      </tr>
      <tr>
        <td colspan="2"><b>Price Per Gram:</b> <span id="pricePerGram"></span></td>
      </tr>
      <tr>
        <td colspan="2"><hr></td>
      </tr>
      <tr>
        <td colspan="2"><b>Profit % Start:</b> <input type="number" id="profitStart" value="300"> <b>Profit % End:</b> <input type="number" id="profitEnd" value="150"></td>
      </tr>
    </table>

    <h2>Sales Prices</h2>
    <table id="salesPrices">
      
    </table>
    <hr>
    <h2>Quantity From Price Calculator</h2>
    <input type="number" id="amountSpent" placeholder="Enter amount in dollars">
    <button id="calculateQuantity">Calculate Quantity</button>
    <div class="result">Quantity to sell: <span id="quantityResult"></span> grams</div>
  </div>

  <script>
    window.onload = function() {
      var invested = 1400;
      var initialInventory = 108;
      var pricePerGram = invested / initialInventory;
      document.getElementById('pricePerGram').innerText = '$' + pricePerGram.toFixed(2);

      var quantities = [1, 1.75, 3.5, 7, 14, 28];
      var salesPricesTable = document.getElementById('salesPrices');

      function calculateAndDisplayPrices() {
        var startProfit = document.getElementById('profitStart').value / 100;
        var endProfit = document.getElementById('profitEnd').value / 100;
        salesPricesTable.innerHTML = '';

        quantities.forEach(function(qty, index) {
          var profitMargin = startProfit - (index / (quantities.length - 1)) * (startProfit - endProfit);
          var sellingPrice = pricePerGram * qty * (1 + profitMargin);
          var row = '<tr><td>' + qty + 'g:</td><td>$' + sellingPrice.toFixed(2) + '</td></tr>';
          salesPricesTable.innerHTML += row;
        });
      }

      calculateAndDisplayPrices();
      document.getElementById('profitStart').onchange = calculateAndDisplayPrices;
      document.getElementById('profitEnd').onchange = calculateAndDisplayPrices;

      document.getElementById('calculateQuantity').onclick = function() {
        var amountSpent = document.getElementById('amountSpent').value;
        var quantity = amountSpent / pricePerGram;
        document.getElementById('quantityResult').innerText = quantity.toFixed(2);
      };
    };
  </script>
</body>
</html>
