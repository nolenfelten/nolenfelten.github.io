    publisher: ""
    url: 'https://github.com/nolenfelten/Original-Xbox-Game-Installer'
    date: '2016-07-01'
    summary: 'An article about a custom built application that ran on the Original Xbox video game console. The app would show a list of games released for the system, so that a title can be selected, downloaded to the hard drive, and installed into the games folder without the need for a PC. Built with Python 2.7 for XBMC4Xbox. My first project with a Graphical User Interface.'
