    url: 'https://github.com/nolenfelten/Dailymotion-Account-Framework'
    date: '2016-09-01'
    summary: 'Dailymotion.com is a video hosting service that is similar to Youtube. Users can upload their videos, and get a share of the ad revenue generated when said videos are viewed. The niche of the project is that Youtube requires several extra steps to enable monetization, while Dailymotion only ask that you verify the email account to the account. Cancelled due to fall of Dailymotions revenue systems.'
